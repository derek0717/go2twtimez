<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Portal to TwTimez</title>
    <meta name="viewport" content="height=device-height, initial-scale=1">
    
    <!-- apple web clip -->
    <meta name="apple-mobile-web-app-title" content="TwTimez">
    <!-- icon --> <!-- default is 60x60 -->
    <link rel="apple-touch-icon" href="img/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/touch-icon-ipad-retina.png">
    
    <!-- startup image -->
    <link rel="apple-touch-startup-image" sizes="640x1096" href="img/startup.png">

    <!-- stand alone app style -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- status bar style in stand alone -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- android chrome web app -->
    <link rel="manifest" type="application/manifest+json" href="manifest-android.json">
   
  </head>
  <body>
    <div id="link"></div>
    <script type="text/javascript">
      document.getElementById("link").innerHTML = window.location;
       if ("standalone" in window.navigator && window.navigator.standalone){
        document.location.href = 'http://www.twtimez.net';
       }
    </script>
  </body>
</html>
